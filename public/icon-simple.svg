<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple clean design: broom/sweep icon -->
  <defs>
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#cleanGradient)"/>

  <!-- Broom handle -->
  <rect x="75" y="20" width="8" height="65" rx="4" fill="white" opacity="0.9"/>

  <!-- Broom head -->
  <path d="M 60 75 L 98 75 L 94 95 L 64 95 Z" fill="white" opacity="0.9"/>

  <!-- Sweep lines (motion effect) -->
  <path d="M 30 85 Q 40 82 50 85" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M 25 95 Q 35 92 45 95" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 20 105 Q 30 102 40 105" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Small "AD" being swept away -->
  <text x="35" y="78" font-family="Arial, sans-serif" font-size="12"
        font-weight="bold" fill="white" opacity="0.6" text-anchor="middle">AD</text>
</svg>
