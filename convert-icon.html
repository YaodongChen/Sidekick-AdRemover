<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Convert Icon to PNG</h1>

    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>The canvas below shows your icon</li>
            <li>Click the "Download as PNG" button</li>
            <li>Save it as <code>icon.png</code> in the <code>/public/</code> folder</li>
        </ol>
    </div>

    <canvas id="canvas" width="128" height="128"></canvas>

    <button onclick="downloadPNG()">Download as PNG (128x128)</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Your SVG code
        const svgString = `<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <path d="M 64 20 L 88 32 L 88 60 Q 88 85 64 100 Q 40 85 40 60 L 40 32 Z"
        fill="white" opacity="0.9"/>
  <text x="64" y="62" font-family="Arial, sans-serif" font-size="22"
        font-weight="bold" fill="#e53935" text-anchor="middle">AD</text>
  <line x1="48" y1="44" x2="80" y2="76" stroke="#e53935" stroke-width="5" stroke-linecap="round"/>
  <line x1="80" y1="44" x2="48" y2="76" stroke="#e53935" stroke-width="5" stroke-linecap="round"/>
  <path d="M 95 25 L 97 30 L 102 32 L 97 34 L 95 39 L 93 34 L 88 32 L 93 30 Z"
        fill="white" opacity="0.9"/>
  <path d="M 30 95 L 32 100 L 37 102 L 32 104 L 30 109 L 28 104 L 23 102 L 28 100 Z"
        fill="white" opacity="0.8"/>
</svg>`;

        // Convert SVG to image
        const img = new Image();
        const svg = new Blob([svgString], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(svg);

        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(url);
        };

        img.src = url;

        function downloadPNG() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon.png';
                a.click();
                URL.revokeObjectURL(url);
                alert('PNG downloaded! Save it to /Users/childon/Desktop/CleanRead/public/icon.png');
            });
        }
    </script>
</body>
</html>
